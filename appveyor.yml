version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
max_jobs: 1
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore --verbosity quiet
build_script:
- cmd: dotnet publish --verbosity quiet
after_build:
- cmd: nuget pack -verbosity quiet
artifacts:
  - path: '**/*.nupkg'
skip_commits:
  files:
    - '**/*.md'
deploy:
- provider: NuGet
  server: https://www.myget.org/F/vue-simple-template/api/v2/package
  api_key:
    secure: 6xhHSsDvB9arsrSDLuynnbxaVS+BwaoJU96RfQenc5FOnUYvP8SHM6kbvrmpvja2
  skip_symbols: true
