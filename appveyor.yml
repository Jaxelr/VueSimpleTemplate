version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
skip_non_tags: true  
max_jobs: 1
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore --verbosity quiet
build_script:
- cmd: dotnet publish --configuration Release --verbosity quiet
artifacts:
  - path: '**\*.nupkg'
skip_commits:
  files:
    - '**/*.md'
